    <!DOCTYPE html>  
    <html lang="en">  
    <head>  
        <meta charset="UTF-8">  
        <title>Index</title>  
    </head>  
    <body>  
    <form method="POST" class="post-form" action="/update/{{filmactor.actor}}">  
            {% csrf_token %}  
        <div class="container">  
    <br>  
        <div class="form-group row">  
        <label class="col-sm-1 col-form-label"></label>  
        <div class="col-sm-4">  
        <h3>Update Details</h3>  
        </div>  
      </div>  
        <div class="form-group row">  
        <label class="col-sm-2 col-form-label">Actor ID:</label>  
        <div class="col-sm-4">  
            <input type="text" name="actor" id="id_actor" required maxlength="20" value="{{ filmactor.actor }}"/>  
        </div>  
      </div>  
      <div class="form-group row">  
        <label class="col-sm-2 col-form-label">Film ID:</label>  
        <div class="col-sm-4">  
            <input type="text" name="film" id="id_film" required maxlength="100" value="{{ filmactor.film }}" />  
        </div>  
      </div>  
      </div>  
        <div class="form-group row">  
        <label class="col-sm-2 col-form-label">Last Update:</label>  
        <div class="col-sm-4">  
            <input type="date" name="last_update" id="id_last_update" required maxlength="15" value="{{ filmactor.last_update }}" />  
        </div>  
      </div>  
        <div class="form-group row">  
        <label class="col-sm-1 col-form-label"></label>  
        <div class="col-sm-4">  
        <button type="submit" class="btn btn-success">Update</button>  
        </div>  
      </div>  
        </div>  
    </form>  
    </body>  
    </html>

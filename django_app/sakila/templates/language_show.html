    <!DOCTYPE html>  
    <html lang="en">  
    <head>  
        <meta charset="UTF-8">  
        <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
    </head>  
    <body>  
    <table class="table table-striped table-bordered table-sm">  
        <thead class="thead-dark">  
        <tr>  
            <th>Language ID</th>  
            <th>Name</th>   
            <th>Last updated:</th>  
        </tr>  
        </thead>  
        <tbody>  
    {% for l in language %}  
        <tr>  
            <td>{{ l.language_id }}</td>  
            <td>{{ l.name }}</td>  
            <td>{{ l.last_update }}</td>   
            <td>  
                <a href="/edit/{{ l.language_id }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>  
                <a href="/delete/{{ l.language_id }}">Delete</a>  
            </td>  
        </tr>  
    {% endfor %}  
        </tbody>  
    </table>  
    <br>  
    <br>  
    <center><a href="/emp" class="btn btn-primary">Add New Record</a></center>  
    </body>  
    </html>
